<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Modak&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <script src="script.js"></script>
    <title>Code Gambler</title>
</head>
<body>
    <div class="title"><h1>Code Gambler (python only)</h1></div>
    <div class="input">
        <textarea id="codeInput" placeholder="Enter your code here..." rows="4" cols="50"></textarea>
    </div>
    <div class="slots">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>

    <div class="output">
        <textarea id="codeOutput" placeholder="Output will appear here..." rows="4" cols="50" readonly></textarea>
    </div>
    <button id="gambleButton">Gamble your code!</button>
</body>
</html>
