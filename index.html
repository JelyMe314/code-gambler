<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="script.js"></script>
    <title>Code Gambler</title>
</head>
<body>
    <div class="title"><h1>Code Gambler (python only)</h1></div>
    <div class="input">
        <textarea id="codeInput" placeholder="Enter your code here..." rows="4" cols="50"></textarea>
    </div>
    <div class="slots">
        <div class="reel"></div>
        <div class="reel"></div>
        <div class="reel"></div>
    </div>

    <img style="position: fixed; left: 0; top: 0; height: 100%; width: auto" src="slotreel.webp">

    <div class="output">
        <textarea id="codeOutput" placeholder="Output will appear here..." rows="4" cols="50" readonly></textarea>
    </div>
    <button id="gambleButton">Gamble your code!</button>
</body>
</html>
